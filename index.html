<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Home</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <article id="wt-container">
        <article id="input-container">
            <input type="text" placeholder="Enter your city name" id="city-select">
            <button onclick="submit()" id="wt-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </article>

        <article class="wt-temp-container">
            <img id="wt-temp-img" src="./Media/Images/heat-icn-removebg-preview.png" alt="image">
            <h1 id="city-name">Karachi</h1>
            <span id="temp-para">36<sup>o</sup>C</span>
            <span id="temp-type">Mostly Sunny</span>
        </article>
        <article class="oth-container">
            <div class="date">
                <h3 id="day-cont">Monday</h3>
                <p id="date-cont">June 23 , 2024</p>
                <span id="time-cont">11 : 20 AM</span>
            </div>

            <div class="oth-content">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <p>Maximam Temperature
                    <br>
                    <span id="temp-max"></span>
                </p>
            </div>
            <div class="oth-content">
                <i style="color: var(--light-font-color);" class="fa-solid fa-temperature-quarter"></i>
                <p>Minimum Temperature
                    <br>
                    <span id="temp-min"></span>
                </p>
            </div>
            <div class="oth-content">
                <i class="fa-solid fa-temperature-full"></i>
                <p>Feels Like
                    <br>
                    <span id="temp-feel"></span>
                </p>
            </div>
            <div class="oth-content">
                <i style="color: var(--light-font-color);" class="fa-solid fa-wind"></i>
                <p>Wind Speed
                    <br>
                    <span id="wind-speed">At</span>
                </p>
            </div>
        </article>

    </article>
</body>
<script src="./Media/script/app.js"></script>

</html>
